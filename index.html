<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">Password Manager</div>
        <div class="menu">
            <button class="add-btn">Add</button>
        </div>

        <dialog class="add-dialog">
            <div class="dialog-top">
                <h2>Password hinzuf√ºgen</h2>
                <button class="add-dialog-close-btn">X</button>
            </div>
            <form class="add-dialog-main">
                <label for="platform">Platform:</label>
                <input type="text" id="add-platform">
                <label for="username">username:</label>
                <input type="text" id="add-username" required>
                <label for="password">Password:</label>
                <input type="password" id="add-password" required>
                <button class="dialog-add-btn" type="submit" autofocus>Add</button>

            </form>
        </dialog>
    </header>

    <main class="cards-container">
        <dialog class="edit-dialog">
            <div class="dialog-top">
                <h2>Passwort bearbeiten</h2>
                <button class="edit-dialog-close-btn">X</button>
            </div>
            <form class="edit-form">
                <label for="platform">Platform:</label>
                <input type="text" id="edit-platform">
                <label for="username">username:</label>
                <input type="text" id="edit-username">
                <label for="password">Password:</label>
                <input type="password" id="edit-password">
                <button class="dialog-edit-btn" type="submit" autofocus>Edit</button>
            </form>

            <template id="card-template">
                <div class="card" data-id="">
                    <div class="edit-card">
                        <button class="edit-card-btn">‚úèÔ∏è</button>
                        <button class="delete-card-btn">üóëÔ∏è</button>
                    </div>
                    <div class="card-content">
                        <div class="platform"></div>
                        <div class="username"></div>
                        <div class="password"></div>
                    </div>
                </div>
            </template>
        </dialog>

    </main>

</body>

</html>
